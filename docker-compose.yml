version: '3.8'

services:
  # Backend (Django + Daphne)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: membership-auto-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      - DEBUG=false
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - USE_S3=false
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME}
      - AWS_S3_CUSTOM_DOMAIN=${AWS_S3_CUSTOM_DOMAIN}
    volumes:
      - ./backend:/app
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/schema/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - membership-auto-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.membershipauto.com}
        NEXT_PUBLIC_WS_BASE_URL: ${NEXT_PUBLIC_WS_BASE_URL:-wss://api.membershipauto.com}
    container_name: membership-auto-frontend
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    environment:
      - PORT=3001
    restart: always
    networks:
      - membership-auto-network

  # Admin (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://api.membershipauto.com}
    container_name: membership-auto-admin
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    restart: always
    networks:
      - membership-auto-network

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: membership-auto-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - admin
    restart: always
    networks:
      - membership-auto-network

networks:
  membership-auto-network:
    driver: bridge
